  <style>
    :root{
      --bg:#ffd84a;
      --text:#1b1b1b;
      --card: rgba(255,255,255,.75);
      --cardSolid:#ffffff;
      --border: rgba(0,0,0,.10);
      --shadow: 0 10px 25px rgba(0,0,0,.12);
      --shadowSoft: 0 6px 14px rgba(0,0,0,.10);
      --radius:16px;
      --radiusSm:12px;
    }

    *{ box-sizing:border-box; }

    html{ scroll-behavior:smooth; }

    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:var(--bg);
      color:var(--text);
      text-align:center;
      line-height:1.5;
    }

    /* Layout container */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 14px 28px;
    }

    header{
      padding:18px 16px 8px;
    }

    .logo{
      width:160px;
      height:auto;
      display:block;
      margin:0 auto 10px auto;
    }

    .topline{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      justify-content:center;
      margin-bottom:14px;
    }

    .email{
      font-weight:900;
      letter-spacing:.2px;
      background:rgba(255,255,255,.65);
      border:1px solid var(--border);
      padding:8px 12px;
      border-radius:999px;
      box-shadow: var(--shadowSoft);
    }

    .social{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .pill{
      text-decoration:none;
      color:var(--text);
      background:rgba(255,255,255,.75);
      border:1px solid rgba(0,0,0,.12);
      padding:8px 12px;
      border-radius:999px;
      font-weight:800;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
      transition: transform .12s ease, background .12s ease;
    }
    .pill:hover{ background:#fff; transform: translateY(-1px); }
    .pill:focus-visible{
      outline:3px solid rgba(0,0,0,.35);
      outline-offset:3px;
    }

    nav{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin:10px auto 18px;
      padding:0 12px;
      max-width:1100px;
    }

    .tabBtn{
      padding:10px 14px;
      border:1px solid rgba(0,0,0,.10);
      border-radius:12px;
      background:var(--cardSolid);
      font-weight:900;
      cursor:pointer;
      box-shadow: var(--shadowSoft);
      transition: transform .12s ease, background .12s ease;
    }
